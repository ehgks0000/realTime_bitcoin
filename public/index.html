<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
        // const Socket = new WebSocket("wss://stream.binance.com:9443/ws/btcusdt")
        const Socket = new WebSocket("wss://stream.binance.com:9443/ws/btcusdt@ticker")
        Socket.onmessage = (e) =>{
        let data = JSON.parse(e.data);
        
        const price = document.getElementById("coin");
        price.innerText = data.c;

        const priceChange = document.getElementById("change");
        priceChange.innerText = data.p;

        const percent = document.getElementById("percent");
        percent.innerText = data.P;
        }
    </script>
    <h1>비트코인 가격 :</h1>
    <h1 id="coin"></h1>
    <h1 id="change"></h1>
    <h1 id="percent"></h1>
    
</body>
</html>
